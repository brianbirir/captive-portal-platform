{% extends "base.html" %}

{% block title %}Login | Captive Portal Platform{% endblock %}

{% block content %}
<div class="max-w-lg mx-auto bg-white p-0 tilt-on-hover">
    <div class="neo-brutal-element bg-neobrutalism-yellow p-8 border-4 border-black">
        <h2 class="text-3xl font-bold text-center mb-8 uppercase tracking-wider transform -rotate-1">Sign In</h2>
        
        <form method="POST" action="{{ url_for('auth.login') }}" class="space-y-6">
            <div class="mb-6 transform rotate-1">
                <label for="email" class="block text-black text-lg font-bold mb-3 uppercase tracking-wide">Email:</label>
                <input type="email" id="email" name="email" 
                       class="neo-brutal-input w-full transform -rotate-1"
                       required>
            </div>
            
            <div class="mb-8 transform -rotate-1">
                <label for="password" class="block text-black text-lg font-bold mb-3 uppercase tracking-wide">Password:</label>
                <input type="password" id="password" name="password"
                       class="neo-brutal-input w-full transform rotate-1"
                       required>
            </div>
            
            <div class="flex items-center justify-between mb-4">
                <div class="flex items-center">
                    <input type="checkbox" class="neo-brutal-checkbox mr-2" id="remember">
                    <label for="remember" class="font-bold text-sm uppercase">Remember me</label>
                </div>
                
                <a href="#" class="font-bold text-neobrutalism-blue underline transform rotate-1">Forgot Password?</a>
            </div>
            
            <div class="flex items-center justify-center pt-4">
                <button type="submit" 
                        class="neo-brutal-button text-xl uppercase tracking-wider px-8 py-3 w-full transform hover:rotate-1">
                    Login â†’
                </button>
            </div>
        </form>
    </div>
    
    <div class="mt-8 text-center">
        <p class="font-bold">Don't have an account? <a href="#" class="text-neobrutalism-pink underline font-black">Sign up!</a></p>
    </div>
</div>
{% endblock %}

{% block additional_css %}
{% endblock %}
